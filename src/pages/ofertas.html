<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>InfoGames | Ofertas</title>
</head>

<body>
    <!-- Container all page -->
    <div>
        <!-- Nav -->
        <nav class="h-[100px] flex justify-between items-center gap-6 p-4 bg-blue-300 bg-opacity-65  rounded-md">
            <!-- Logo -->
            <img src="../assets/images/logo.png" class="max-w-full max-h-full" alt="Logo page" srcset="">
            <!-- All pages -->
            <div class="flex gap-4 text-white font-semibold">
                <p>
                    <a href="../index.html">Inicio</a>
                </p>
                <p>
                    <a href="./ofertas.html">Ofertas</a>
                </p>
                <p>
                    <a href="./videojuegos.html">Videojuegos</a>
                </p>
            </div>
            <!-- Button sing up -->
            <div>
                <button class="bg-red-400 p-2 w-[120px] rounded-xl text-white">Inicia Sesion</button>
            </div>
        </nav>
        <!-- Main -->
        <main>
            <!-- Buscador -->
            <section class="bg-red-400 w-full flex flex-col justify-center items-center p-4">
                <div class="flex gap-6">
                    <form action="">
                        <input type="text" id="juego" class="p-2 rounded-md w-[230px]" placeholder="Busca tu videojuego...">
                    </form>
                    <button type="submit" id="btn_enviar" class="p-2 rounded-md text-center bg-azulClaro w-[40px]"><i class="fa-solid fa-magnifying-glass"></i> </button>
                </div>
            </section>
            <!-- Container principal -->
            <section>
                <!-- Title -->
                <h2 class="text-3xl font-semibold m-6">Las mejores ofertas del mercado</h2>
                <!-- Contenedor con todas las ofertas -->
                <div id="oferts" class="flex justify-center mt-6 flex-wrap gap-6">
                
                </div>
                <!-- Control de paginas -->
                <div class="flex flex-col items-center max-w-full mt-6 mb-4" id="cont_pages">
                    <!-- Numero de pagina -->
                    <p id="num__page" class="bg-slate-400 bg-opacity-70 w-[35px] text-center mb-2 rounded-sm text-white font-semibold"></p>
                    <div class="flex justify-center gap-6">
                        <!-- Buton anterior pagina -->
                        <button id="btn_anterior" class="bg-red-400 p-2 rounded-sm text-white font-medium w-[130px]">Anterior</button>
                        <!-- Button siguiente pagina -->
                        <button id="btn_siguiente" class="bg-azulClaro p-2 rounded-sm text-white font-medium w-[130px]">Siguiente</button>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer -->
    </div>
    <!-- JavaScript -->
    <script src="../js/ofertas.js"></script>
</body>

</html>
